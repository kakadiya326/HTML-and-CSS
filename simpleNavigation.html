<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation</title>
    <style>
        .nav{
            width: 100%;
            height: 15vh;
            background-color: black;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        nav a{
            color: white;
            font-size: 18px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Login</a>
        <a href="#">Register</a>
        <a href="#">Contact us</a>
        <a href="#">Cart</a>
    </nav>
</body>
</html>
