<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexaShop Ecommerce HTML website</title>
    <style>
        nav {
            width: 100%;
            height: 15vh;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 0px 90px;
            box-sizing: border-box;
            align-items: center;
        }

        nav img {
            height: 65px;
            width: 220px;
        }

        nav a {
            text-decoration: none;
            font-size: 18px;
            font-weight: 900;
            color: black;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .menu {
            display: flex;
            flex-direction: row;
            gap: 30px;
        }

        .active {
            color: lightgray;
        }

        .main-banner-con {
            width: 100%;
            border-top: 2px dotted lightgray;
            border-bottom: 2px dotted lightgray;

            box-sizing: border-box;
        }

        .left-img-con {
            width: 45%;
            height: 100%;
            padding: 70px 10px;
            position: relative;
        }

        .left-img-con img {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .left-layer-img {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <nav>
        <img src="hexashop-logo.png" alt="hexa-logo">
        <div class="menu">
            <a href="#" class="active">Home</a>
            <a href="#">About Us</a>
            <a href="#">Products</a>
            <a href="#">Contact Us</a>
            <a href="#">Explore</a>
        </div>
    </nav>
    <div class="main-banner-con">
        <div class="left-img-con">
            <img src="left-banner.jpg" class="img-con" alt="">
            <div class="left-layer-img">
                <div>This is banner title</div>
                <div>Dive into the specifics of your product</div>
                <button>Purchase Now!</button>
            </div>
        </div>
    </div>
</body>

</html>
