<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <style>
        .con {
            width: 200px;
            height: 150px;
            background-color: rebeccapurple;
            transition: all 5s linear;
        }

        .con:hover {
            transform: translate(50px, 50px) scale(1.2, 1.3);
        }
    </style>
</head>

<body>
    <div class="con">

    </div>
</body>

</html>
