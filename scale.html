<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale with image</title>
    <style>
        .con{
            width: 300px;
            height: 250px;
            overflow: hidden;
        }
        img{
            width: 100%;
            height: 100%;
            transition: all 3s ease-in;
        }
        .con:hover img{
            transform: scale(1.4,1.4);
        }
    </style>
</head>

<body>
    <div class="con"><img src="road.jpg" alt="road"></div>
</body>

</html>
