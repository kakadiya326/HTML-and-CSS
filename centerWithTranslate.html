<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjusting element to center with translate</title>
    <style>
        .con{
            width: 100%;
            height: 100vh;
            background: burlywood;
            position: relative;
        }
        .card{
            width: 200px;
            height: 150px;
            background-color: brown;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% , -50%);
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="card"></div>
    </div>
</body>
</html>
