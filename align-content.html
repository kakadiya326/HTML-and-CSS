<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align content</title>
</head>
<style>
    *{
        margin: 0px;
    }
    .con{
        width: 100%;
        height: 100vh;
        background-color: darkgray;
        display: flex;
        justify-items: flex-end;
        justify-content: space-evenly;
        align-content: center;
        align-items: center;
        flex-wrap: wrap;
    }
    .con div{
        width: 30%;
        height: 10vh;
        background-color: aquamarine;
        border: 2px solid black;
    }
</style>

<body>
    <div class="con">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>

</html>
