<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Borad</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      .mat {
        width: 100%;
        height: 100vh;
        background-color: burlywood;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .borad {
        width: 400px;
        height: 400px;
        background-color: rgba(211, 191, 118, 0.64);
        border: 15px double black;
      }
      .row {
        width: 100%;
        height: 50px;
        display: flex;
      }
      .white {
        background-color: bisque;
      }
      .black {
        background-color: grey;
      }
      .black,
      .white {
        width: 50px;
        height: 50px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="mat">
      <div class="borad">
        <div class="row x">
          <div class="black"><i class="fa-regular fa-chess-rook" style="color: #ffffff;"></i></div>
          <div class="white"><i class="fa-regular fa-chess-knight" style="color: #ffffff;"></i></div>
          <div class="black"><i class="fa-regular fa-chess-bishop" style="color: #ffffff;"></i></div>
          <div class="white"><i class="fa-regular fa-chess-king" style="color: #ffffff;"></i></div>
          <div class="black"><i class="fa-regular fa-chess-queen" style="color: #ffffff;"></i></div>
          <div class="white"><i class="fa-regular fa-chess-bishop" style="color: #ffffff;"></i></div>
          <div class="black"><i class="fa-regular fa-chess-knight" style="color: #ffffff;"></i></div>
          <div class="white"><i class="fa-regular fa-chess-rook" style="color: #ffffff;"></i></div>
        </div>
        <div class="row y">
          <div class="white"><i class="fa-regular fa-chess-pawn" style="color: #ffffff;"></i></div>
          <div class="black"><i class="fa-regular fa-chess-pawn" style="color: #ffffff;"></i></div>
          <div class="white"><i class="fa-regular fa-chess-pawn" style="color: #ffffff;"></i></div>
          <div class="black"><i class="fa-regular fa-chess-pawn" style="color: #ffffff;"></i></div>
          <div class="white"><i class="fa-regular fa-chess-pawn" style="color: #ffffff;"></i></div>
          <div class="black"><i class="fa-regular fa-chess-pawn" style="color: #ffffff;"></i></div>
          <div class="white"><i class="fa-regular fa-chess-pawn" style="color: #ffffff;"></i></div>
          <div class="black"><i class="fa-regular fa-chess-pawn" style="color: #ffffff;"></i></div>
        </div>
        <div class="row x">
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
        </div>
        <div class="row y">
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
        </div>
        <div class="row x">
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
        </div>
        <div class="row y">
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
        </div>
        <div class="row x">
          <div class="black"><i class="fa-regular fa-chess-pawn"></i></div>
          <div class="white"><i class="fa-regular fa-chess-pawn"></i></div>
          <div class="black"><i class="fa-regular fa-chess-pawn"></i></div>
          <div class="white"><i class="fa-regular fa-chess-pawn"></i></div>
          <div class="black"><i class="fa-regular fa-chess-pawn"></i></div>
          <div class="white"><i class="fa-regular fa-chess-pawn"></i></div>
          <div class="black"><i class="fa-regular fa-chess-pawn"></i></div>
          <div class="white"><i class="fa-regular fa-chess-pawn"></i></div>
        </div>
        <div class="row y">
          <div class="white"><i class="fa-regular fa-chess-rook"></i></div>
          <div class="black"><i class="fa-regular fa-chess-knight"></i></div>
          <div class="white"><i class="fa-regular fa-chess-bishop"></i></div>
          <div class="black"><i class="fa-regular fa-chess-king"></i></div>
          <div class="white"><i class="fa-regular fa-chess-queen"></i></div>
          <div class="black"><i class="fa-regular fa-chess-bishop"></i></div>
          <div class="white"><i class="fa-regular fa-chess-knight"></i></div>
          <div class="black"><i class="fa-regular fa-chess-rook"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
