<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min and Max Width property </title>
    <style>
        .con{
            width: 40%;
            min-width: 200px;
            height: 200px;
            background-color: aqua;
        }
        .con1{
            width: 100%;
            max-width: 300px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="con"></div>
    <div class="con1"></div>
</body>
</html>
