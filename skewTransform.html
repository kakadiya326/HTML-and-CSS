<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew Transform</title>
    <style>
        .con{
            transform-style: preserve-3d;
            width: 200px;
            height: 150px;
            background-color: blueviolet;
            transition: all 0.8s ease-in-out;

        }
        .con:hover{
            transform: skew(30deg) scale(0.8,0.8) ;
        }
    </style>
</head>
<body>
    <div class="con">
        
    </div>
</body>
</html>
