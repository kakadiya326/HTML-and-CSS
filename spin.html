<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loader-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-box {
            padding: 18px 25px;
            border-radius: 14px;
            background: rgba(255, 255, 255, .1);
            backdrop-filter: blur(6px);
            box-shadow: 0 0 25px rgba(0, 0, 0, .7);
            color: white;
            text-align: center;
        }

        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        .myspin {
            width: 60px;
            height: 60px;
            border: 4px solid #fff;
            border-top-color: transparent;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }


        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .dots {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: space-between;
            flex-wrap: nowrap;
            gap: 5px;
            position: relative;
        }

        .dot1,
        .dot2,
        .dot3,
        .dot4 {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            position: relative;
            top: 0px;
            border-radius: 50%;
        }

        .dot1 {
            animation: jumping 0.6s linear infinite;
        }

        .dot2 {
            animation: jumping 0.7s linear infinite;
        }

        .dot3 {
            animation: jumping 0.8s linear infinite;
        }

        .dot4 {
            animation: jumping 0.9s linear infinite;
        }

        @keyframes jumping {
            0% {
                top: 0px;
            }

            10% {
                top: 10px;
            }

            20% {
                top: 20px;
            }

            30% {
                top: 30px;
            }

            40% {
                top: 40px;
            }

            50% {
                top: 50px;
            }

            60% {
                top: 60px;
            }

            70% {
                top: 70px;
            }

            80% {
                top: 80px;
            }

            90% {
                top: 90px;
            }

            100% {
                top: 100px;
            }
        }

        .tri {
            width: 100px;
            height: 100px;
            border: 2px solid aliceblue;
            border-top: 7px solid aqua;
            border-bottom: 0px;
            border-right: 1px solid transparent;
            border-left: 1px solid transparent;
            /* width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-top: 100px solid aqua;
            border-right: 50px solid transparent;
            border-bottom: 0px; */
            border-radius: 50%;
            animation: rotate 1s linear infinite;
        }
        @keyframes rotate {
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader-overlay">
        <div class="loader-box">
            <div class="loader-spinner"></div>
            Loading please wait...
        </div>
        <div class="myspin"></div>
        <div class="dots">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="dot3"></div>
            <div class="dot4"></div>
        </div>
        <div class="tri"></div>
    </div>
</body>

</html>
